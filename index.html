  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #ffffff;
      padding: 20px;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
    }

    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 50px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 126, 95, 0.4);
    }

    .info {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .info a {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: #add8e6;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.3s;
    }

    .info a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 2rem;
      }

      .container p {
        font-size: 0.9rem;
      }

      .button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
